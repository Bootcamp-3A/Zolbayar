<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Tasks</title>
    <style>
      .box {
        width: 600px;
        height: 150px;
        margin-left: 22px;
        padding-top: 22px;
        padding-bottom: 22px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>1) Change text</h1>
      <span id="text"></span>
      <button id="changeText"></button>
    </div>
    <div class="box">
      <h1>2) Change background color</h1>
      <button id="changeColor"></button>
      <div id="color"></div>
    </div>
    <div class="box">
      <h1>3) Add list item</h1>
      <span id="text1"></span>

      <button id="addButton"></button>
    </div>
    <div class="box">
      <h1>4) Hide and show item</h1>
      <span id="text2"></span>

      <button id="hideButton"></button>
    </div>
    <div class="box">
      <h1>5) Count button clicks</h1>
      <span id="text3"></span>

      <button id="countButton"></button>
    </div>
    <div class="box">
      <h1>6) Filter number > 5</h1>
      <span id="text4"></span>

      <button id="filterButton"></button>
    </div>
    <div class="box">
      <h1>1) Random background color</h1>

      <button id="change1Button"></button>
    </div>
    <div class="box">
      <h1>2) Add item from input</h1>
      <span id="text5"></span>

      <input id="input" />
      <button id="add1Button"></button>
    </div>
    <div class="box">
      <h1>3) Sort item</h1>
      <span id="text6"></span>

      <button id="sortButton"></button>
    </div>
    <div class="box">
      <h1>4) Live character counter</h1>
      <span id="text7"></span>
      <input id="input1" />
    </div>
    <script>
      //1
      const body = document.querySelector("body");
      const button = document.getElementById("changeText");
      button.innerText = "Change";
      let isOn = false;

      let text = document.getElementById("text");
      text.innerText = "Hi There!";
      button.addEventListener("click", () => {
        isOn = !isOn;
        if (isOn) {
          text.innerText = "Bye Beeb!";
        } else {
          text.innerText = "Hi There!";
        }
      });
      //2
      const button1 = document.getElementById("changeColor");
      button1.innerText = "ChangeColor";
      let backgroundColor = document.getElementsByClassName("color");
      document.getElementById("color").style.width = "500px";
      document.getElementById("color").style.height = "100px";
      document.getElementById("color").style.backgroundColor = "gray";
      button1.addEventListener("click", () => {
        isOn = !isOn;
        if (isOn) {
          document.getElementById("color").style.backgroundColor = "black";
        } else {
          document.getElementById("color").style.backgroundColor = "gray";
        }
      });
      //3
      const button2 = document.getElementById("addButton");
      button2.innerText = "Add item";
      const text1 = document.getElementById("text1");
      button2.addEventListener("click", () => {
        text1.innerText = "* Banana";
      });
      //4
      const button3 = document.getElementById("hideButton");
      button3.innerText = "Hide";
      let text2 = document.getElementById("text2");
      text2.innerText = "Hide me!";
      let hideText = false;
      button3.addEventListener("click", () => {
        hideText = !hideText;
        button3.innerText = hideText ? "Show" : "Hide";

        if (hideText) {
          text2.innerText = "";
        } else {
          text2.innerText = "Hide me!";
        }
      });
      //5
      const button4 = document.getElementById("countButton");
      button4.innerText = "click me";
      let countText = document.getElementById("text3");
      let countValue = 0;
      countText.innerText = countValue;
      button4.addEventListener("click", () => {
        countValue++;
        countText.innerText = countValue;
      });
      //6
      const button5 = document.getElementById("filterButton");
      button5.innerText = "Filter";
      let numbers = [5, 1, 3, 4, 2, 8, 7, 6, 9];
      let text4 = document.getElementById("text4");
      text4.innerText = numbers;
      button5.addEventListener("click", () => {
        let filteredNumbers = numbers.filter((num) => num > 5);
        text4.innerText = filteredNumbers;
      });
      //Medium 1
      const button6 = document.getElementById("change1Button");
      button6.innerText = "Change background color";
      button6.addEventListener("click", () => {
        isOn = !isOn;
        if (isOn) {
          body.style.backgroundColor = "orange";
        } else {
          body.style.backgroundColor = "white";
        }
      });
      //2

      const button7 = document.getElementById("add1Button");
      const input = document.getElementById("input");
      const text5 = document.getElementById("text5");

      button7.innerText = "Add";
      button7.addEventListener("click", function () {
        text5.innerText = input.value;
        input.value = "";
      });

      //3
      const button8 = document.getElementById("sortButton");
      button8.innerText = "Sort";
      let text6 = document.getElementById("text6");
      text6.innerText = numbers;
      button8.addEventListener("click", () => {
        let sortNumbers = numbers.sort((num2, num1) => num2 - num1);

        text6.innerText = sortNumbers;
      });
      //4
      const input1 = document.getElementById("input1");
      const text7 = document.getElementById("text7");
      text7.innerText = "Character";
      input1.addEventListener("change", () => {
        text7.innerText = "Character " + input1.value.length;
      });
      //5
    </script>
  </body>
</html>
