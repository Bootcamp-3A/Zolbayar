<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tipCalculator.css" />
  </head>

  <body>
    <div class="card">
      <p class="main-text">Tip Calculator</p>
      <input type="number" placeholder="Үнэ ₮" id="num1-input" />

      <button class="submit-style" id="multiply10">10% ₮</button>
      <button class="submit-style" id="multiply25">25% ₮</button>
      <button class="submit-style" id="multiply50">50% ₮</button>
      <button class="submit-style" id="multiply75">75% ₮</button>
      <p><span id="answer"> Хариу </span></p>
    </div>
    <div class="card">
      <p class="main-text">Stopwatch</p>
      <p>
        <span id="hr">00</span>
        <span id="min">00</span>
        <span id="sec">00</span>
        <span id="count">00</span>
      </p>
      <button class="submit-style" id="start">Start</button>
      <button class="submit-style" id="stop">Stop</button>
      <button class="submit-style" id="reset">Reset</button>
    </div>
  </body>
  <script src="./tipCalculator.js"></script>
</html>
