<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tipCalculator.css" />
  </head>

  <body>
    <div class="card">
      <p class="main-text">Tip Calculator</p>
      <input type="number" placeholder="Үнэ ₮" id="num1-input" />

      <button class="submit-style" id="multiply10">10% ₮</button>
      <button class="submit-style" id="multiply25">25% ₮</button>
      <button class="submit-style" id="multiply50">50% ₮</button>
      <button class="submit-style" id="multiply75">75% ₮</button>
      <p><span id="answer"> Хариу </span></p>
    </div>
    <div class="card">
      <p class="main-text">Stopwatch</p>
      <div class="info">Hour Min Sec</div>

      <p>
        <span id="hr"></span>
        <span id="min"></span>
        <span id="sec"></span>
        <span id="count"></span>
      </p>
      <button class="submit-style" id="start" onclick="startTimer()">
        Start
      </button>
      <button class="submit-style" id="stop" onclick="stopTime()">Stop</button>
      <button class="submit-style" id="reset" onclick="resetTimer()">
        Reset
      </button>
    </div>
  </body>
  <script src="./tipCalculator.js"></script>
</html>
