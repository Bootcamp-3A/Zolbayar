<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h6 id="question1"></h6>
    <button id="start">Start</button>

    <script>
      const body = document.getElementsByTagName("body")[0];
      const startBtn = document.getElementById("start");
      const question1 = document.getElementById("question1");
      const button1 = document.createElement("button");
      const button2 = document.createElement("button");
      const button3 = document.createElement("button");
      const button4 = document.createElement("button");
      startBtn.addEventListener("click", () => {
        startBtn.remove();
        question1.innerText = "True + False?";
        button1.innerText = "NaN";
        button2.innerText = "true";
        button3.innerText = "false";
        button4.innerText = "syntaxError";
        body.appendChild(button1);
        body.appendChild(button2);
        body.appendChild(button3);
        body.appendChild(button4);
        button4.addEventListener("click", () => {
          question1.innerText = "Question 2";
          button1.innerText = "1";
          button2.innerText = "2";
          button3.innerText = "3";
          button4.innerText = "4";
          button2.addEventListener("click", () => {
            question1.innerText = "Next Question";
            button1.innerText = "ok";
            button2.innerText = "yes";
            button3.innerText = "no";
            button4.innerText = "true";
          });
        });
      });
    </script>
  </body>
</html>
